{% extends 'header.html' %}
{% block content %}
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ item.img_url }}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">{{ item.category.name }}</div>
                        <h1 class="display-5 fw-bolder">{{ item.name }}</h1>
                        <div class="fs-5 mb-5">
                            <span>kr. {{ item.price }}</span>
                        </div>
                        <p class="lead">{{ item.body }}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="btn btn-outline-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
